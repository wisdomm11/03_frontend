<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hover Infinite Rotate</title>
  <style>
    .rotate-box {
      width: 200px;
      height: 200px;
      background-color: lightcoral;
      margin: 100px auto;
      text-align: center;
      line-height: 200px;
      font-size: 20px;
      font-weight: bold;
      transition: transform 0.3s;
    }

    /* 회전 애니메이션 정의 */
    @keyframes spin {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }

    /* 마우스 올렸을 때 무한 회전 */
    .rotate-box:hover {
      animation: spin 1s linear infinite;
    }
  </style>
</head>
<body>

  <div class="rotate-box"><img src="다운로드.jpg" alt=""></div>

</body>
</html>
