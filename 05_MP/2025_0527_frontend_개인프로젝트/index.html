<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .wrap {
            margin: 0 auto;
            width: 90%;
        }

        .header_1 {
            display: flex;
            justify-content: space-between;
            align-items: center;

            padding: 20px;

            background-color: #E9E9E9;
        }

        .h_1_right ul {
            display: flex;
            gap: 10px;
            /* 항목 사이 간격 */
            list-style: none;
            /* 불릿 제거 */
            padding: 0;
            margin: 0;
        }

        .header_2 {
            display: flex;

            justify-content: flex-start;
            align-items: center;
        }

        .h_2_logo img {
            width: 100px;
        }

        .h_2_search {
            display: flex;
        }

        .h_2_search * {
            margin: 10px;
        }

        .h_2_search img {
            width: 100px;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <header>
            <div class="header_1">
                <div class="h_1_left">
                    <ul class="nav nav-pills">
                        <li class="nav-item">
                            <a class="nav-link active bg-primary rounded-pill me-1" href="#">교보문고</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link bg-info text-white rounded-pill me-1" href="#">eBook</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link bg-primary text-white rounded-pill me-1" href="#">sam</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link bg-danger text-white rounded-pill me-1" href="#">핫트랙스</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link bg-info text-white rounded-pill me-1" href="#">스토리</a>
                        </li>
                    </ul>
                </div>
                <div class="h_1_right">
                    <ul>
                        <li>회원가입</li>
                        <li>로그인</li>
                        <li>회원혜택</li>
                        <li>주문배송</li>
                        <li>매장안내</li>
                        <li>고객센터</li>
                    </ul>
                </div>
            </div>
            <div class="header_2">

                <div class="h_2_search">
                    <img src="./img/main_logo.png" alt="">
                    <div class="input-group mb-3" style="max-width: 400px;">
                        <input type="text" class="form-control" placeholder="검색어를 입력하세요">
                        <button class="btn btn-outline-secondary" type="button">검색</button>
                    </div>
                </div>
                <div class="h_2_login"></div>
            </div>
            <div class="header_3">
                <nav class="nav justify-content-flex-start mt-3">
                    <a class="nav-link text-success fw-bold" href="#">한강 신작</a>
                    <a class="nav-link text-success fw-bold" href="#">곰퀴즈</a>
                    <a class="nav-link text-dark" href="#">베스트</a>
                    <a class="nav-link text-dark" href="#">신상품</a>
                    <a class="nav-link text-dark" href="#">이벤트</a>
                    <a class="nav-link text-dark" href="#">바로펀딩</a>
                    <a class="nav-link text-dark" href="#">PICKS</a>
                    <a class="nav-link text-dark" href="#">CASTing</a>
                    <a class="nav-link text-dark" href="#">컬처라운지</a>
                </nav>
            </div>
        </header>
        <main></main>
        <footer></footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
