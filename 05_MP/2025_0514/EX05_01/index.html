<!DOCTYPE html>
<html>

<head>

  <title>클래식기타 커뮤니티</title>
  <style>
    .login {
      width: 200px;
      height: 100px;
      border: 1px solid gray;

    }

    .id {
      width: 100px;
      height: 1px;
      border: 1px solid black;

    }

    .password {
      width: 100px;
      height: 1px;
      border: 1px solid black;

      padding: 1px;

      background-color: white;

    }

    .login_inline {
      display: inline-block;
    }
    
    .login_text1 {
      color: #A5D960;
      font-weight: bold;
    }
  </style>
</head>

  <div id="wrap">

          <tr>
            <td>
              <img src="./img/main_menu_bg.png" alt="">
            </td>
          </tr>
        </table>
      </div>


    </header>
    <hr>
    <main>
      <table>
        <tr>
          <td>
            <div class="login">
              <table>
                <tr>
                  <td colspan="2">
                    <span class="login_text1">Member </span>LOGIN
                  </td>
                </tr>
                <tr>
                  <td class="id"></td>
                  <td rowspan="2"><img src="./img/btn_login.gif" alt=""></td>
                </tr>
                <tr>
                  <td class="password"></td>
                </tr>
                <tr>
                  <td colspan="2">
                    <img src="./img/btn_join.gif" alt="">
                    <img src="./img/btn_search.gif" alt="">
                  </td>
                </tr>
              </table>

            </div>
          </td>
          <td>

          </td>
        </tr>
      </table>

    </main>



    <footer>

    </footer>
  </div>
</body>

</html>
