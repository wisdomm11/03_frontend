        #footer {

        }

        #header_1_a {
            color: white;
            text-decoration: none;
        }

        @media screen and (max-width: 600px) {
            #header_2 {
                flex-direction: column;

                justify-content: center;

            }

            #header_2 div {

                margin-left: 0;
                /* 기존 왼쪽 여백 제거 */
            }

        }

        #main_form {
            width: 100%;
        }

        input[type="text"] {

            /* 둥근 모서리 */
        }
