<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"></script> -->
    <script src="./js/jquery-3.7.1.slim.min.js"></script>
    <script>
        // jquery
        let n=0;
        $(document).ready(function () {
            $('.out').mouseenter(function() {
                $('p:first',this).text('마우스 들어갑니다.');
                $('p:last',this).text(++n);
            })

            $('.out').mouseleave(function() {
                $('p:first',this).text('마우스 나갑니다.');
                $('p:last',this).text(--n);
            })

            $('.out').mouseup(function() {
                
                $('p:last',this).text(++n);
            })
        }
        )





    </script>
    <style>
        .out {
            margin: 0 auto;
            width: 200px;
            height: 100px;
            border: 1px solid red;
            text-align: center;
            background-color: yellow;
        }
    </style>
    <style>

    </style>
</head>

<body>
    <div class="out">
        <p>마우스 이벤트 알아보기</p>
        <p> 0 </p>
    </div>

</body>

</html>
