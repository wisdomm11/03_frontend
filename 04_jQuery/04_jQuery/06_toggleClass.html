<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"></script> -->
    <script src="./js/jquery-3.7.1.slim.min.js"></script>
    <script>
        // jquery
        $(document).ready(function () {
            // 제이쿼리 코드 블락


            $('.toggle').click(
                function () {
                    $('h1, h2, p').toggleClass('blue');
                    $('p').toggleClass('important')
                }
            )
        }
        )





    </script>
    <style>
        .wrap {
            width: 500px;
            margin: 0 auto;
            border: 1px solid red;
            text-align: center;
        }

        .important {
            font-weight: bold;
            font-size: xx-large;
        }

        .blue {
            color: blue;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <button class="toggle">CSS 적용/제거</button>
        <h1> html5 </h1>
        <h2> css </h2>
        <div> JavaScript </div>
        <p> jquery </p>

    </div>




</body>

</html>
