<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        // jquery
        $(document).ready(function () {
            $('.move').click(function() {
                $('img').animate(
                    {
                        left:'300px',
                        width:'300px',
                        height:'350px'
                    }
                )
            })
            $('.init').click(function() {
                $('img').animate(
                    {
                        left:'0',
                        width:'99px',
                        height:'124px'
                    }
                )
            })


        }
        )





    </script>
    <style>
        

        .wrap {
            width: 800px;
            height: 600px;
            margin: 0 auto;

            border: 1px solid gray;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <button class="move">확대</button>
        <button class="init">축소</button>
        <p></p>
        <img src="./img/apple.png" alt="" width="130px" 
        style="position: relative;"
        >
    </div>
</body>

</html>
