<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        // jquery
        $(document).ready(function () {
            $('.b1').click(function () {
                $('img').animate(
                    {
                        width: '100px'
                    }
                )
            })
            $('.b2').click(function () {
                $('img').animate(
                    {
                        width: '200px'
                    }
                )
            })
            $('.b3').click(function () {
                $('img').animate(
                    {
                        width: '300px'
                    }
                )
            })


        }
        )





    </script>
    <style>
        .css_pic {
            width: 400px;
            text-align: center;

            border: 1px solid red;
            margin: 0 auto;
        }

        .css_pic img {
            width: 200px;
        }
    </style>
</head>

<body>
    <div class="css_pic">
        버튼을 클릭하면 그림의 크기가 바뀝니다
        <br>
        <button class="b1">가로 100픽셀</button>
        <button class="b2">가로 200픽셀</button>
        <button class="b3">가로 300픽셀</button>
        <br>
        <img src="./img/apple.png" alt="">
    </div>
</body>

</html>
