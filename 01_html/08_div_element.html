<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div 태그</title>
    <style>
        div {
            border: 1px solid green;
        }
        p {
            border: 2px solid green; 
        }
        a {
            border: 2px solid green;
        }
        span {
            border: 3px solid green;
        }
    </style>
</head>

<body>
    <h1> div 태그 </h1>
    <!-- 블락 태그 -->

    <div>어제</div>
    <div>오늘</div>
    <div>내일</div>

    <p>
        이순신
    </p>
    <p>
        강감찬
    </p>
    <p>
        세종대왕
    </p>


    <br>
    <h1>span 공간 분할태그, 인라인 태그</h1>

    <span>어제1</span>
    <span>오늘1</span>
    <span>내일1</span>
    <br>
    <br>
    <a href="#" target="_self">이순신</a>
    <a href="#" target="_self">강감찬</a>
    <a href="#" target="_self">세종대왕</a>

    <br>



</body>

</html>
