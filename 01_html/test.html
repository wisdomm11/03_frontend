<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이력서</title>
    <style>
        body {
            font-family: 'Malgun Gothic', sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 15px;
        }
        th, td {
            border: 1px solid #000;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f0f0f0;
        }
        .section-title {
            font-weight: bold;
            margin-top: 15px;
            margin-bottom: 5px;
        }
        .signature {
            text-align: center;
            margin-top: 30px;
        }
        .light-blue {
            background-color: #e6eeff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>이 력 서</h1>

        <!-- 인적사항 -->
        <div class="section-title">■ 인적사항</div>
        <table>
            <tr>
                <td rowspan="4" width="100">(사진)</td>
                <th width="80">성 명</th>
                <th width="80">한글</th>
                <td class="light-blue" colspan="2"></td>
            </tr>
            <tr>
                <th rowspan="2">연락처</th>
                <th>전화</th>
                <td class="light-blue">-</td>
                <td class="light-blue">-</td>
            </tr>
            <tr>
                <th>이메일</th>
                <td class="light-blue" colspan="2"></td>
            </tr>
            <tr>
                <th>주 소</th>
                <td colspan="3" class="light-blue"></td>
            </tr>
        </table>

        <!-- 학적사항 -->
        <div class="section-title">■ 학적사항</div>
        <table>
            <tr>
                <th width="120">기 간</th>
                <th>출신교</th>
                <th width="80">전공</th>
                <th width="80">졸업구분</th>
                <th width="80">소재지</th>
            </tr>
            <tr>
                <td class="light-blue">년 월 - 년 월</td>
                <td class="light-blue"></td>
                <td class="light-blue"></td>
                <td class="light-blue"></td>
                <td class="light-blue"></td>
            </tr>
            <tr>
                <td class="light-blue">년 월 - 년 월</td>
                <td class="light-blue"></td>
                <td class="light-blue"></td>
                <td class="light-blue"></td>
                <td class="light-blue"></td>
            </tr>
        </table>

        <!-- 활동사항 / 수상내역 -->
        <div class="section-title">■ 활동사항 / 수상내역</div>
        <table>
            <tr>
                <th width="120">기 간</th>
                <th>활동 내용</th>
                <th width="100">활동 기관</th>
                <th width="120">기타 및 장소</th>
            </tr>
            <tr>
                <td class="light-blue">년 월 - 년 월</td>
                <td class="light-blue"></td>
                <td class="light-blue"></td>
                <td class="light-blue"></td>
            </tr>
            <tr>
                <td class="light-blue">년 월 - 년 월</td>
                <td class="light-blue"></td>
                <td class="light-blue"></td>
                <td class="light-blue"></td>
            </tr>
            <tr>
                <th class="light-blue" colspan="2">수상 내역</th>
                <th class="light-blue">내용</th>
                <th class="light-blue">기관</th>
            </tr>
            <tr>
                <td class="light-blue" colspan="2"></td>
                <td class="light-blue"></td>
                <td class="light-blue"></td>
            </tr>
        </table>

        <!-- 자격면허사항 -->
        <div class="section-title">■ 자격면허사항</div>
        <table>
            <tr>
                <th width="130">자격증명</th>
                <th>시행기관</th>
                <th width="130">취득년월</th>
            </tr>
            <tr>
                <td class="light-blue"></td>
                <td class="light-blue"></td>
                <td class="light-blue"></td>
            </tr>
            <tr>
                <td class="light-blue"></td>
                <td class="light-blue"></td>
                <td class="light-blue"></td>
            </tr>
            <tr>
                <td class="light-blue"></td>
                <td class="light-blue"></td>
                <td class="light-blue"></td>
            </tr>
        </table>

        <!-- 특이사항 -->
        <div class="section-title">■ 특이사항</div>
        <table>
            <tr>
                <th width="150">사항</th>
                <th>내용</th>
            </tr>
            <tr>
                <td class="light-blue"></td>
                <td class="light-blue"></td>
            </tr>
        </table>

        <!-- 서명 -->
        <div class="signature">
            <p>상기 내용은 사실과 다름없음을 확인합니다.</p>
            <p>20&nbsp;&nbsp;&nbsp;&nbsp;년&nbsp;&nbsp;&nbsp;&nbsp;월&nbsp;&nbsp;&nbsp;&nbsp;일&nbsp;&nbsp;&nbsp;&nbsp;지원자:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>
        </div>
    </div>
</body>
</html>
