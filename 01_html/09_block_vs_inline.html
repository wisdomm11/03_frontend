<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>블락태그 vs 인라인태그</title>
    <style>
        .wrap {
            border: 1px solid green;
            width: 70%;
            height: 500px;
        }

        .wrap2 {
            border: 1px solid blue;
            width: 70%;
            height: 700px;
        }
    </style>
</head>
<body>
    <!-- 블록태그 // 100퍼센트 -->
    <h1>
        div 태그 : 공간분할 태그, 블락태그
    </h1>

    
    <!-- 블랙 태그는 width와 height를 지정할수있음 -->
    <div class="wrap">
        홍길동
    </div>


    <h1>span 태그 : 공간분할 태그, 인라인 태그</h1>

    <!-- 인라인 태그는 width와 height를 지정할수없음 -->
    <span class="wrap2">
        홍길동
    </span>



</body>
</html>
