<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼 태그</title>
    <style>
        .wrap {
            margin: 0 auto;
            width: 80%;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <h1>폼 태그</h1>
        <!-- 클라이언트와 서버 사이에 통신할때 쓰는 태그 -->
    </div>

    <hr>
    <h2>회원가입 양식</h2>
    <p></p>

    <form action="#" method="get">

        <table>
            <tr>
                <td>
                    아이디 :
                </td>
                <td>
                    <!-- 플레이스홀더는 설명해주는것 -->
                    <input type="text" placeholder="아이디는 입력해주세요">

                </td>
            </tr>
            <tr>
                <td>
                    패스워드 :
                </td>
                <td>
                    <input type="password" placeholder="비밀번호를 입력해주세요">
                </td>
            </tr>
            <tr>
                <td>
                    패스워드 확인 :
                </td>
                <td>
                    <input type="password" placeholder="비밀번호를 확인해주세요">
                </td>
            </tr>
            <tr>
                <td>
                    이메일 :
                </td>
                <td>
                    <input type="email" placeholder="이메일을 입력해주세요">
                </td>
            </tr>
            <tr>
                <td>
                    전화번호 :
                </td>
                <td>
                    <input type="tel" placeholder="전화번호를 입력해주세요">
                </td>
            </tr>
            <tr>
                <td>
                    성별 :
                </td>
                <td>
                    <select>
                        <option value="man">
                            남자
                        </option>
                        <option value="woman">
                            여자
                        </option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    생년월일 : 
                </td>
                <td>
                    <input type="date">
                </td>
            </tr>
            <tr>
                <td>
                    자기소개 : 
                </td>
                <td>
                    <textarea rows="30" cols="40" placeholder="자기소개를 넣어주세요"></textarea>
                </td>
            </tr>
        </table>





    </form>
</body>

</html>
