<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시맨틱 태그를 사용해서 레이아웃 잡기</title>

    <style>
        .wrap {
            margin: 0 auto;
            width: 80%;
        }
        header {
            height: 100px;
        }
        main {
            height: 500px;
        }
        footer {
            height: 100px;
        }
        div, header, main, footer {
            border: 1px solid green;
        }
    </style>

</head>
<body>
    <div class="wrap">
        <header>
            헤더 블락
        </header>
        <main>
            메인 블락
        </main>
        <footer>
            푸터 블락
        </footer>
    </div>
</body>
</html>
