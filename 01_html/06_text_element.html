<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text 관련태그</title>
</head>
<body>
    <h1>text 관련 태그</h1>
    <!-- &nbsp;는 띄어쓰기 -->
    &nbsp; &nbsp; &nbsp; &nbsp;- b 태그 : 글자를 강조할때 사용 <br>
    &nbsp; &nbsp; &nbsp; &nbsp;- em 태그 : 글자를 기울일때 사용 <br>
    &nbsp; &nbsp; &nbsp; &nbsp;- i 태그 : 글자를 강조할때 사용 <br>
    &nbsp; &nbsp; &nbsp; &nbsp;- sub 태그 : 아랫 첨자 <br>
    <hr>
    
    <!-- b는 글자 강조하는것 -->
    하지만 <b>국제</b> 정세 악화와 <em>원자재</em> 가격 상승으로 <i>사업비가</i> 폭증하면서 계획에 차질이 빚어졌다. 
    당초 2000억~3000억원 규모로 예상했던 사업비가 
    해수 <sub>수온</sub> 차이로 인한 설비 보강 등으로 세 배 이상 불어났다.

    <br>
    H<sub>2</sub>O <br>

    &lt; 오늘 &gt; 은 수요일 <br>
    &amp; <br>

    <hr>
    <h2>특수 문자 처리</h2>
    한글 자음 + 키보드(한자)


</body>
</html>
