<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function over(obj) {
            obj.src = './img/ch07/banana.png'
        }
        function out(obj) {
            obj.src = './img/ch07/apple.png'
        }
    </script>
</head>
<body>
    <img 
    src="./img/ch07/apple.png" 
    alt=""
    onmouseover="over(this)"
    onmouseout="out(this)"
    onmousedown="this.src='./img/ch07/apple.png'"
    onmouseup="this.src='./img/ch08/pic1.jpg'"
    >
    
</body>
</html>
