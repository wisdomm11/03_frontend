<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }

        div {
            width: 200px;
            height: 100px;
            color: green;
            padding: 20px;
            border: 5px;
            margin: 50px;

            border: 5px solid red;
        }

        #contents {
            box-sizing: content-box;
        }
    </style>
</head>
<body>
    <div id="border">border-box</div>
    <div id="contents">contents-box</div>
</body>
</html>
