<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: red;
            position: relative;
            animation: boxmove 5s linear infinite alternate;
        }

        @keyframes boxmove {
            from {
                left: 0px;
            }
            

            /* 키프레임의 시작 */
            to {
                left: 300px;
            }

            /* 키프레임의 마지막 */
        }
    </style>
</head>

<body>
    <div>애니메이션 박스</div>
    <p><strong>참고</strong> : IE 9 이하 버전에서는 작동이 안됩니다</p>
</body>

</html>
