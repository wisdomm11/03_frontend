<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            margin: 0;
        }

        .item {

            border: 1px solid red;
            font-size: 1.2rem;
            font-weight: bold;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        .color1 {
            background-color: aliceblue;
        }

        .color2 {
            background-color: aqua;
        }

        .color3 {
            background-color: chartreuse;
        }

        .color4 {
            background-color: coral;
        }

        .color5 {
            background-color: crimson;
        }

        .color6 {
            background-color: cyan;
        }

        .color7 {
            background-color: darkslateblue;
        }

        .color8 {
            background-color: forestgreen;
        }

        .color9 {
            background-color: peru;
        }

        .color10 {
            background-color: rosybrown;
        }

        .color11 {
            background-color: seagreen;
        }

        .color12 {
            background-color: skyblue;
        }

        .container {
            display: grid;
            /* grid-template-columns: repeat(5, 20%); */
            /* grid-template-columns: 1fr 2fr 1fr 1fr; */
            grid-template-columns: repeat(5, 1fr);
            grid-template-areas: 
                'a b c c d'
                'e b f f g'
                'h b . . .'
            ;





            grid-auto-rows: 100px;

            /* grid-gap: 1rem; */
            grid-row-gap: 2rem;

            padding: 1rem;
        }

        .item1 {
            grid-area: a;
        }
        .item2 {
            grid-area: b;
        }
        .item3 {
            grid-area: c;
        }
        .item4 {
            grid-area: d;
        }
        .item5 {
            grid-area: e;
        }
        .item6 {
            grid-area: f;
        }
        .item7 {
            grid-area: g;
        }
        .item8 {
            grid-area: h;
        }
        
    </style>
</head>

<body>
    <div class="container">
        <div class="item color1 item1">Item1</div>
        <div class="item color2 item2">Item2</div>
        <div class="item color3 item3">Item3</div>
        <div class="item color4 item4">Item4</div>
        <div class="item color5 item5">Item5</div>
        <div class="item color6 item6">Item6</div>
        <div class="item color7 item7">Item7</div>
        <div class="item color8 item8">Item8</div>
        <div class="item color9 item9">Item9</div>
        <div class="item color10 item10">Item10</div>
        <div class="item color11 item11">Item11</div>
        <div class="item color12 item12">Item12</div>
    </div>

</body>

</html>
