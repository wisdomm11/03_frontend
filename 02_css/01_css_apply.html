<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 적용 방법 3가지</title>

    <style>
        /* 내부 스타일 시트 적용하는것 */
        p2 {
            font-family: 'Times New Roman', Times, serif;
            font-size: 60px;
            color: green;
            font-weight: bold;
        }



    </style>
    <link rel="stylesheet" href="./css/css_external.css">


</head>
<body>
    <!-- 
        인라인 스타일 시트 // html 태그 내부에 css를 적용하는것 // 간단하게 처리하는것//우선순위가 높음
        내부 스타일 시트 // html 문서에 적용 // head 블락에 style css 적용
        외부 스타일 시트 // 외부 파일에 스타일을 적용하기 // 확장자 *.css
    -->

    <!-- 
        인라인 스타일 시트

        글자 크기 // 글자 굵기
    -->
    <p1 style="color: green; font-size: 100px; font-weight: 700;">
        인라인 스타일 시트 적용
    </p1>

    <br>
    <br>


    <p2>
        내부 스타일 시트
    </p2>
    
    <br>

    <p3>
        외부 스타일 시트
    </p3>
    
</body>
</html>
