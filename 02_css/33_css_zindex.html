<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .z {
            width: 200px;
            height: 200px;
            border: 1px solid red;
            
        }

        .z1 {
            background-color: aliceblue;
            position: relative;
            left: 30px;
            top: 30px;
            z-index: 90;
        }

        .z2 {
            background-color: aqua;
            position: absolute;
            left: 60px;
            top: 60px;
            z-index: 80;
        }

        .z3 {
            background-color: blueviolet;
            position: absolute;
            left: 90px;
            top: 90px;
            z-index: 110;
        }

        .z4 {
            background-color: blue;
            position: absolute;
            left: 120px;
            top: 120px;
        }

        .z5 {
            background-color: aquamarine;
            position: absolute;
            left: 150px;
            top: 150px;
        }

        .z6 {
            background-color: chartreuse;
            position: absolute;
            left: 180px;
            top: 180px;
        }

        .z7 {
            background-color: darkgray;
            position: absolute;
            left: 210px;
            top: 210px;
        }
    </style>
</head>

<body>
    <div class="z z1">레이어1</div>
    <div class="z z2">레이어2</div>
    <div class="z z3">레이어3</div>
    <div class="z z4">레이어4</div>
    <div class="z z5">레이어5</div>
    <div class="z z6">레이어6</div>
    <div class="z z7">레이어7</div>
</body>

</html>
