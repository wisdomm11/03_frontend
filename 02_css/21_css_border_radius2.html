<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        ul {
            list-style: none;
            /* border: 1px solid red; */
            width: 80%;
            margin: 0 auto;
        }
        li {
            border: 1px solid green;
            width: 200px;
            float: left;
            margin: 30px;
            border-radius: 10px;
            text-align: center;
            background-color: bisque;
            color: brown;
            font-weight: bold ;

            box-shadow: 5px 5px 20px rgb(163, 61, 61);
        }
        li:hover {
            background-color: #18C445;
            box-shadow: 5px 5px 10px rgb(163, 61, 61);
        }
    </style>

</head>
<body>
    <ul class="wrap">
        <li class="d1">버튼 1</li>
        <li class="d1">버튼 2</li>
        <li class="d1">버튼 3</li>
        <li class="d1">버튼 4</li>
        <li class="d1">버튼 5</li>
    </ul>
</body>
</html>
