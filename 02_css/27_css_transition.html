<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            border: 1px solid red;
            background-color: yellow;
            height: 100px;
            width: 100px;

            transition: width 2s;
        }

        div:hover {
            width: 300px;
        }
    </style>
</head>
<body>
    <div>마우스를 올리면 박스가 늘어납니다</div>
</body>
</html>
