<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가상 선택자 </title>
    <style>
        .wrap {
            margin :0 auto ; 
            width : 80% ; 
        }
        /* 가상 선택자 */
        a:link{color:aqua; text-decoration: none;}
        a:visited{color:brown; text-decoration: dotted;}
        a:hover {color:blueviolet; text-decoration: none;}
        a:active {color: red; text-decoration: double;}

    </style>
</head>

<body>
    <!--
        가상 선택자 : 이벤트에 대한 선택 , 
            :link       <== 방문하지 않은 이벤트
            :visited     <== 방문 했던 이벤트
            :active     <== 마우스를 클릭 이벤트 
            :hover      <== 마우스를 올렸을때 이벤트 
    -->
    <div class="wrap">
        <p><a href="http://www.w3.org" target="_blank"> W3C 방문</a> : 잘 확인 </p>
        <p><a href="https://www.google.com" target="_blank">구글 </a></p>
        <p><a href="https://www.naver.com" target="_blank">네이버 </a></p>
        <p><a href="https://www.daum.net" target="_blank">다음 </a></p>
    </div>

</body>

</html>
