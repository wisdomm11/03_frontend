<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Box Sizing 비교</title>
    <style>
        .container {
            display: flex;
            gap: 20px;
            padding: 20px;
        }

        .box {
            width: 200px;
            padding: 20px;
            border: 5px solid #333;
            background-color: #f0f0f0;
            font-size: 16px;
            text-align: center;
        }

        .content-box {
            box-sizing: content-box;
        }

        .border-box {
            box-sizing: border-box;
        }

        .label {
            margin-top: 10px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <div>
            <div class="box content-box">content-box</div>
            <div class="label">실제 너비: 200 + 40 + 10 = <br>250px</div>
        </div>
        <div>
            <div class="box border-box">border-box</div>
            <div class="label">실제 너비: 고정 200px</div>
        </div>
    </div>
</body>

</html>
